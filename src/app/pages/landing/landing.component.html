<main class="w-full mt-20 flex flex-col gap-y-10">
    <comp-caroussel [imgs]="landing.imgs" sens="accueil" class="block w-full mx-auto"></comp-caroussel>
    <h1 class="text-center text-4xl font-serif px-10 whitespace-pre">{{landing.title}}</h1>
    <p class="text-xl text-center px-5">{{landing.text}}</p>
    <comp-explanation [explanations]="explanations" [accueil]="accueil"></comp-explanation>
</main>
