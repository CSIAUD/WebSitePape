<header>
    <nav class="w-screen h-20 fixed top-0 z-50 text-black shadow-lg bg-[url('src/assets/imgs/fond.jpg')] bg-cover bg-bottom" id="nav">
        <div class="flex flex-row justify-between items-center p-2 relative h-full">
            <a class="w-full block cursor-pointer" routerLink="/" class="h-full">
                <img class="h-full" src="/assets/imgs/logo white.png" alt="" id="logo" routerLink="'/'">
            </a>
            <!-- Menu mobile -->
            <svg id="burger" viewBox="0 0 100 100" data-status="close" class="h-full p-4 text-white" (click)="toggleMenu()">
                <circle cx="10" cy="10" r="10" fill="CurrentColor" />
                <rect class="origin-tRect" id="tRect" x="10" y="0" width="80" height="20" transform="rotate(0)" fill="CurrentColor" />
                <circle id="trC" cx="90" cy="10" r="10" fill="CurrentColor" />
                <!-- ================================================================================= -->
                <g id="middle">
                    <circle cx="10" cy="50" r="10" fill="CurrentColor" />
                    <rect x="10" y="40" width="80" height="20" fill="CurrentColor" />
                    <circle cx="90" cy="50" r="10" fill="CurrentColor" />   
                </g>
                <!-- ================================================================================= -->
                <circle cx="10" cy="90" r="10" fill="CurrentColor" />
                <rect class="origin-bRect" id="bRect" x="10" y="80" width="80" height="20" fill="CurrentColor" />
                <circle id="brC" cx="90" cy="90" r="10" fill="CurrentColor" />   
                
                <!-- ============================================================================================================= -->
        
                <animate id="stage1" xlink:href="#trC" attributeName="cy" from="10" to="90" dur="0.3s" begin="none" fill="freeze"/>
                <animate xlink:href="#tRect" attributeName="width" from="80" to="113" dur="0.3s" begin="stage1.begin" fill="freeze"/>
                <animateTransform xlink:href="#tRect" attributeName="transform" type="rotate" from="0" to="45" dur="0.3s" begin="stage1.begin" fill="freeze"
                values="0;22.5;45"
                keyTimes="0;0.4;1"/>
        
                <animate xlink:href="#middle" attributeName="fill-opacity" begin="stage1.begin" from="1" to="0" fill="freeze" dur="0.15s"/>
                
                <animate xlink:href="#brC" attributeName="cy" from="90" to="10" dur="0.3s" begin="stage1.begin" fill="freeze" />
                <animate xlink:href="#bRect" attributeName="width" from="80" to="113" dur="0.3s" begin="stage1.begin" fill="freeze" />
                <animateTransform xlink:href="#bRect" attributeName="transform" type="rotate" from="0" to="-45" dur="0.3s" begin="stage1.begin" fill="freeze"
                values="0;-22.5;-45"
                keyTimes="0;0.4;1"/>
        
                <!-- ============================================================================================================= -->
        
                <animate id="stage2" xlink:href="#trC" attributeName="cy" from="90" to="10" dur="0.3s" begin="none" fill="freeze"/>
                <animate xlink:href="#tRect" attributeName="width" from="113" to="80" dur="0.3s" begin="stage2.begin" fill="freeze"/>
                <animateTransform xlink:href="#tRect" attributeName="transform" type="rotate" from="45" to="0" dur="0.3s" begin="stage2.begin" fill="freeze"
                values="45;22.5;0"
                keyTimes="0;0.6;1"/>
        
                <animate xlink:href="#middle" attributeName="fill-opacity" begin="stage2.begin + 0.15s" from="0" to="1" fill="freeze" dur="0.15s"/>
                
                <animate xlink:href="#brC" attributeName="cy" from="10" to="90" dur="0.3s" begin="stage2.begin" fill="freeze" id="btC" />
                <animate xlink:href="#bRect" attributeName="width" from="113" to="80" dur="0.3s" begin="stage2.begin" fill="freeze" />
                <animateTransform xlink:href="#bRect" attributeName="transform" type="rotate" from="-45" to="0" dur="0.3s" begin="stage2.begin" fill="freeze"
                values="-45;-22.5;0"
                keyTimes="0;0.6;1"/>
            </svg>
        
            <div id="menu" class="flex rotate-0 absolute bg-gray-900 text-gray-200 w-screen left-0 top-20 h-menuMobile capitalize text-3xl font-roboto pl-10 p-2 pt-5 flex-col gap-4">
                <a class="w-full block cursor-pointer" routerLink='/landing'>accueil</a>
